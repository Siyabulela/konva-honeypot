<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>CONTACT US</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="Name" id="name" placeholder="First Name" required minlength="3"
                    maxlength="25" />
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required minlength="3"
                    maxlength="25" />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="Message" id="message" rows="5" placeholder="Type your message here...."></textarea>
            </div>
            <p class="lead">drag the logo to the black outline</p>
            <div id="container" class="border border-1 overflow-hidden"></div>

            <div class="form-group">
                <button type="submit" class="submit">Send</button>
            </div>
        </form>
    </div>
    <!--  -->
    <div id="container" class="border border-1"></div>
    <script src="script.js"></script>
</body>

</html>
